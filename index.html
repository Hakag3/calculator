<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="realese">
        Релиз в 25 году . Следить тут
        <a href="https://github.com/Hakag3/calculator" target="_blank">
            <button class="button_git">
          byHakag3
            </button>
        </a>
    </div>
    <script src="main.js"></script>

    <div class="content__main" id="calculator">
        <div class="" id="display">


        </div>
        <div class="content__main__buttons">
            <div class="content__but gray" id="ac" onclick=" setNumber('ac')">
                upd
            </div>
            <div class="content__but gray" id="plus" onclick=" setNumber('+/-')">
                upd
            </div>
            <div class="content__but gray" id="percent" onclick=" setNumber('/100')">
                %
            </div>
            <div class="content__but orange" id="plus" onclick=" setNumber('+')">
                +
            </div>
            <div class="content__but white" id="nine" onclick="setNumber(9)">
                9
            </div>
            <div class="content__but white" id="eight" onclick="setNumber(8)">
                8
            </div>
            <div class="content__but white" id="seven" onclick="setNumber(7)">
                7
            </div>
            <div class="content__but orange" id="minus" onclick=" setNumber('-')">
                -
            </div>

            <div class="content__but white" id="six" onclick="setNumber(6)">
                6
            </div>
            <div class="content__but white" id="five" onclick="setNumber(5)">
                5
            </div>
            <div class="content__but white" id="four" onclick="setNumber(4)">
                4
            </div>
            <div class="content__but orange" id="multi" onclick=" setNumber('*')">
                *
            </div>
            <div class="content__but white" id="three" onclick="setNumber(3)">
                3
            </div>
            <div class="content__but white" id="two" onclick="setNumber(2)">
                2
            </div>
            <div class="content__but white" id="one" onclick=" setNumber(1)">
                1
            </div>
            <div class="content__but orange" id="division" onclick=" setNumber('/')">
                /
            </div>
            <div class="content__but white" id="zero" onclick=" setNumber(0)">
                0
            </div>
            <div class="content__but white" id="dot" onclick=" setNumber('.')">
                .
            </div>

            <div class="content__but white" id="clearDisplay" onclick=" clearDisplay()">
                C
            </div>


            <div class="content__but orange" id="equal" onclick=" calculate()">
                =
            </div>






        </div>


    </div>



</body>

</html>
